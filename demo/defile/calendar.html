<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Basis.js demos: Calendar</title>

  <style type="text/css" id="demo-css">
    BODY, HTML
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }

    .Basis-Calendar
    {
      margin: 2ex;
      float: left;
    }
  </style>

  <!--[if lt IE 7]>
  <style type="text/css">
    BODY
    {
      font-size: x-small;
    }
  </style>
  <![endif]-->
  
  <script type="text/javascript" data-basis-config src="../../src/basis.js"></script>

  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    var Calendar = basis.require('basis.ui.calendar').Calendar;
    var ButtonPanel = basis.require('basis.ui.button').ButtonPanel;
    var l10n = basis.require('basis.l10n');

    l10n.setCultureList('en-US ru-RU uk-UA');

    new ButtonPanel({
      container: document.getElementById('demo-container'),
      childNodes: l10n.getCultureList().map(function(culture){
        return {
          caption: culture,
          click: function(){
            l10n.setCulture(culture);
          }
        };
      })
    });

    var calendar = new Calendar({
      container: document.getElementById('demo-container'),
      childNodes: ['Month', 'Year', 'YearDecade'],
      minDate: new Date
    });

    var calendar2 = new Calendar({
      container: document.getElementById('demo-container'),
      childNodes: ['Year', 'YearDecade']
    });

  </script>
</body>

</html>
