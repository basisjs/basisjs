<!doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Basis.js demos: l10n</title>

  <style type="text/css" id="demo-css">
    BODY, HTML
    {
      font-size: small;
      font-family: Tahoma, Verdana, Arial, sans-serif;
    }
  </style>

  <!--[if lt IE 7]>
  <style type="text/css">
    BODY
    {
      font-size: x-small;
    }
  </style>
  <![endif]-->
  
  <script type="text/javascript" data-basis-config src="../../src/basis.js"></script>

  <script type="text/javascript" src="../demo.js"></script>
</head>

<body>
  <div id="demo-container"></div>

  <script type="text/javascript" id="demo-javascript">
    basis.require('basis.l10n');
    basis.require('basis.ui.button');
    ;;;basis.require('basis.devpanel')

    basis.l10n.setCultureList('en-US ru-RU uk-UA');
    basis.l10n.enableMarkup = true;

    new basis.ui.button.ButtonPanel({
      container: document.getElementById('demo-container'),
      childNodes: basis.l10n.getCultureList().map(function(culture){
        return {
          caption: culture || 'Default (English)',
          click: function(){
            basis.l10n.setCulture(culture);
          }
        };
      })
    });

    var dict = basis.l10n.dictionary('l10n.l10n');

    var testNode = new basis.ui.Node({
      container: document.getElementById('demo-container'),
      data: { count: 5 },
      template: basis.resource('l10n.tmpl'),
      action: {
        dec: function(){
          this.update({ count: this.data.count - 1 });
        },
        inc: function(){
          this.update({ count: this.data.count + 1 });
        }
      },
      binding: {
        count: 'data:',
        plural: dict.token('plural').compute('update', function(node){
          return node.data.count;
        }),
        markupToken: dict.token('markupToken'),
        markupToken2: dict.token('markupToken')
      }
    });

  </script>
</body>

</html>
