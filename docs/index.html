<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Basis.js API</title>

  <script>
    var PAGE_LOAD_TIME = new Date();
  </script>
  <script src="../src/basis.js" basis-config="devpanel: false, autoload: 'src/app'"></script>
</head>

<body>
  <script type="text/javascript">
    basis.require('app.stat').pageLoadTime.set(new Date - PAGE_LOAD_TIME);
  </script>
</body>

</html>
